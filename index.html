<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de MÃºsica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="musica-container">
        <h4 id="title">Playlist VtPavan</h4>
        <img id="imagem" alt="">
        <audio id="audio"></audio>
        <div id="abaixo-da-imagem">
            <div id="song-info">
                <div id="nome-musica">Nome da Musica</div>
                <div id="nome-banda" class="cor-clara texto-maior">Taylor-Swift</div>
            </div>
            <button id="like" class="button cor-clara"><i class="bi bi-heart"></i></button>
        </div>
        <div id="barra-progresso">
            <div id="progresso-correndo"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-maior"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
